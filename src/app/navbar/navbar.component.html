<header class="w-full text-white flex items-center justify-between">
  <h1 class="text-3xl p-4 hover:cursor-pointer" [routerLink]="['/']">
    /ChatApp/
  </h1>
  <nav>
    <ul class="flex items-center justify-center gap-4">
      <li
        [routerLink]="['/']"
        class="flex items-center gap-2 p-4 hover:cursor-pointer hover:opacity-70"
      >
        Inicio <fa-icon [icon]="faHome"></fa-icon>
      </li>
      <li
        [routerLink]="['/login']"
        class="flex items-center gap-2 p-4 hover:cursor-pointer hover:opacity-70"
      >
        Iniciar sesion <fa-icon [icon]="faRightToBracket"></fa-icon>
      </li>
      <li
        [routerLink]="['/signup']"
        class="flex items-center gap-2 p-4 hover:cursor-pointer hover:opacity-70"
      >
        Registrarse <fa-icon [icon]="faUserPlus"></fa-icon>
      </li>
      <li
        [routerLink]="['/friends']"
        class="flex items-center gap-2 p-4 hover:cursor-pointer hover:opacity-70"
      >
        Amigos <fa-icon [icon]="faUserGroup"></fa-icon>
      </li>
      <li
        [routerLink]="['/logout']"
        class="flex items-center gap-2 p-4 hover:cursor-pointer hover:opacity-70"
      >
        Salir <fa-icon [icon]="faRightFromBracket"></fa-icon>
      </li>
    </ul>
  </nav>
</header>
